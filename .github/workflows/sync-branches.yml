name: Auto-Sync Development Branches

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'
  repository_dispatch:
    types: [sync-dev-branches]

permissions:
  contents: write  # needed if you commit & push updates

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout analysis repo + private submodules
        uses: actions/checkout@v4
        with:
          # If the workflow lives IN this repo, omit 'repository:' entirely.
          repository: krishamaze/fe-be-alignment-analysis
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}   # <â€” uses your secret
          submodules: recursive                         # clones backend & frontend
          fetch-depth: 0                                # safer for submodules
          persist-credentials: true                     # keeps creds for git push
