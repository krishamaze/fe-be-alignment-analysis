name: lint

on:
  pull_request:

jobs:
  format:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: finetune-ERP-frontend-New/pnpm-lock.yaml
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install frontend dependencies
        working-directory: finetune-ERP-frontend-New
        run: pnpm install --frozen-lockfile
      - name: Run Prettier
        working-directory: finetune-ERP-frontend-New
        run: pnpm run format
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: pip install -e .[backend,dev,test]
      - name: Run Black
        working-directory: finetune-ERP-backend-New
        run: black .
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply formatting"

  lint:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: finetune-ERP-frontend-New/pnpm-lock.yaml
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install frontend dependencies
        working-directory: finetune-ERP-frontend-New
        run: pnpm install --frozen-lockfile
      - name: ESLint
        working-directory: finetune-ERP-frontend-New
        run: pnpm run lint
      - name: Prettier check
        working-directory: finetune-ERP-frontend-New
        run: pnpm run format:check
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: pip install -e .[backend,dev,test]
      - name: Black check
        working-directory: finetune-ERP-backend-New
        run: black . --check
