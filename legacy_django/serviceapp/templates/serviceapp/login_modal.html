<!-- Login Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="user" id="floatingInput" placeholder="Enter mobile number or Email address">
              <label for="floatingInput">Mobile no / Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="mobile" id="registermobileno" placeholder="Enter mobile number" required>
              <label for="registermobileno">Mobile no*</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" id="registeremail" placeholder="Email Id (optional)">
              <label for="registeremail">Email Id (optional)</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="registerpassword" placeholder="Password" required>
              <label for="registerpassword">Password</label>
            </div>
            <div class="row g-0">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_staff" value="false" id="is_staff">
                <label class="form-check-label" for="is_staff">
                  Staff user
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_store" value="false" id="is_store">
                <label class="form-check-label" for="is_store">
                  Store user
                </label>
              </div>
            </div>
            <div class="form-floating text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
